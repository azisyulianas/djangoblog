{% extends 'layout/base.html' %}

{% block judul %}
Masukan Akun
{% endblock judul %}

{% block konten %}
<div class="d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {% for form in forms %}
                <div class="mb-3">
                    {% if form.errors %}
                    <ul class="errorlist">
                        {% for error in form.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <label for="{{ form.id_for_label }}" class="form-label">{{ form.label }}</label>
                    <input type="{{ form.widget_type }}" class="form-control" id="{{ form.id_for_label }}" name="{{form.name}}" value="{{ form.value | default_if_none:''}}">
                </div>
            {% endfor %}
            <input type="submit" value="Tambah User" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock konten %}
